<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/444466c9e3.js" crossorigin="anonymous"></script>
</head>
<body>
 
    <div class="container">
        <div class="left">
           <label>
            <i class="fa-brands fa-html5"></i>
            HTML
           </label>
           <textarea id = "HTML" onkeyup = "run()"></textarea>

           <label>
            <i class="fa-brands fa-css3-alt"></i>
            CSS
           </label>
           <textarea id = "CSS" onkeyup = "run()"></textarea>

           <label>
            <i class="fa-brands fa-square-js"></i>
            JavaScript</label>
           <textarea id = "Java-Script"  onkeyup = "run()"></textarea>
        </div>
        <div class="right">
            <label>
                <i class="fa-solid fa-play"></i>
                Output
            </label>
            <iframe  id ="output">

            </iframe>
        </div>
    </div>

    <script>
        function run(){
            let htmlcode = document.getElementById("HTML").value ;
            let csscode = document.getElementById("CSS").value ;
            let jscode = document.getElementById("Java-Script").value ;

            output.contentDocument.body.innerHTML = htmlcode + "<style>"+csscode+ "</style>" ;
            output.contentWindow.eval(jscode) ;
        }
    </script>
</body>
</html>
